<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Upload</title>
</head>
<body>
<form
        enctype="multipart/form-data"
        action="http://localhost:3000/upload"
        method="post"
>
    <input type="hidden" name="auth" value="{{.auth}}">
    <input type="file" name="image_file"/><br><br>
    <input type="submit" value="upload"/>
</form>
</body>
</html>
